<div class="form">
  <div dir="auto" class="text text-justify">
    {{ 'ENROL_REGISTRATION_SCAN_DESC' | translate }}
  </div>
  <div class="qr-code">
    <img src="assets/imgs/radar-qr-code.png" alt="RADAR QR code" />
  </div>
  <div dir="auto" class="text text-justify">
    Don't have a QR code?<br>Enter a login token instead.
  </div>
  <div class="ion-padding bottom" *ngIf="!loading">
    <ion-button ion-button class="bt bt--full" round full (click)="scanQRHandler()">
      {{ 'BTN_ENROL_SCAN' | translate }}
    </ion-button>
    <br><br>
    <ion-button ion-button class="bt bt--full" round full (click)="enterTokenHandler()">
      {{ 'BTN_ENROL_ENTER_TOKEN' | translate }}
    </ion-button>
  </div>
</div>

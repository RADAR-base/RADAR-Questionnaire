<div id="task-progress-container">
  <div
    [@enterAnimation]
    class="noTasks-padding container-diary"
    *ngIf="noTasksToday"
  >
    <img src="assets/imgs/diary.png" class="icon-esm" />
  </div>

  <div *ngIf="!noTasksToday">
    <div id="navigation">{{ 'TASK_PROGRESS_TITLE' | translate }}</div>

    <div *ngIf="progress" id="progress">
      <div #progressActive class="progress-sub" *ngIf="!complete">
        <round-progress
          id="prog-lg"
          [current]="current"
          [max]="max"
          [responsive]="true"
          [color]="'#7fcdbb'"
          [background]="'rgba(255,255,204,0.12)'"
          [animationDelay]="animationDelay"
          [duration]="duration"
          [stroke]="stroke"
        ></round-progress>
      </div>
      <div
        #progressComplete
        class="progress-sub"
        *ngIf="complete"
        [@enterAnimation]
      >
        <div class="completed">
          <ion-icon #checkmark class="checkmark" name="checkmark"></ion-icon>
        </div>
      </div>
    </div>
    <div #counter *ngIf="!complete" class="counter" [@translateY]="complete">
      <div class="large">{{ current }}</div>
      <div class="small">
        {{ 'TASK_PROGRESS_COMPLETED' | translate }}
      </div>
    </div>
  </div>
</div>

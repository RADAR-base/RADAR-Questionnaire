<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>{{ title | async }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="true" class="layers" [style.height.px]="scrollHeight">
  <div *ngFor="let a of assessments; let i = index">
    <div id="task-item" (click)="clicked(a)">
      <ion-row>
        <ion-col>
          <div class="task-info-left">{{ a.name }}</div>
          <div class="task-info-right">
            <div class="metrics">
              <img
                class="icon-padding icon-xsm"
                src="assets/imgs/stopwatch.png"
              />
              {{ a.estimatedCompletionTime }}
              <span class="units">min</span>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>

<img src="assets/imgs/checkmark-big.svg" class="icon" alt="Completed" />
<h2 class="ion-text-center">{{ content }}</h2>
<div class="pos-bottom">
  <div class="pos-bottom-90">
    <div *ngIf="displayNextTaskReminder" class="next-task-highlight">
      {{ 'FINISH_NEXT_TASK_REMINDER' | translate }}
    </div>
    <ion-item color="none" lines="none" *ngIf="requiresInClinicCompletion">
      <ion-label>
        {{ 'FINISH_COMPLETED_IN_CLINIC' | translate }}
      </ion-label>
      <ion-toggle item-right (ionChange)="toggleChanged($event)"></ion-toggle>
    </ion-item>
  </div>
  <div class="done-button">
    <ion-button
      id="done"
      ion-button
      class="bt bt--full"
      round
      full
      (click)="handleClosePage()"
      [ngStyle]="{ '--box-shadow': shadowStyle }"
      [disabled]="!showDoneButton"
    >
      {{ innerText }}
    </ion-button>
    <small *ngIf="!showDoneButton"> {{ etaText }} {{ ' (' + progressDisplay + '%) ' }} </small>
  </div>
</div>

<div class="audio-container">
  <div [class.info-card]="showInfoCard">
    <h2 dir="auto">{{ text }}</h2>
  </div>
  <div class="audio-bottom">
    <ng-container *ngIf="buttonShown">
      <button
        ion-button
        class="bt bt--full"
        [class.bt-stop]="isRecording()"
        round
        full
        (tap)="handleRecording()"
      >
        {{ getRecordingButtonText() }}
      </button>
    </ng-container>
  </div>
</div>

<ion-list>
  <ion-item lines="none" *ngFor="let item of items">
    <ion-checkbox
      [id]="item.id"
      name="name"
      value="item.value"
      (click)="onInputChange(item)"
    >
    </ion-checkbox>
    <ion-label [class.checked]="item.checked" dir="auto">
      {{ item.response }}
    </ion-label>
  </ion-item>
</ion-list>

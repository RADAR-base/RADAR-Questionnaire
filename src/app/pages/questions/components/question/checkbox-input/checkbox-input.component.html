<ion-list>
  <ul>
    <li *ngFor="let item of items">
      <ion-item no-lines>
        <ion-checkbox
          [id]="item.id"
          name="name"
          value="item.value"
          (tap)="onInputChange(item)"
        >
        </ion-checkbox>
        <ion-label [class.checked]="item.checked" dir="auto">
          {{ item.response }}
        </ion-label>
      </ion-item>
    </li>
  </ul>
</ion-list>

<div class="info-card">
  <ion-content
    class="content ion-padding-top"
    #content
    [scrollY]="true"
    [scrollEvents]="true"
    (ionScroll)="onScroll($event)"
  >
    <div class="items">
      <div class="info-content" [innerHTML]="sanitizedHtml"></div>
    </div>
  </ion-content>
  <span *ngIf="showScrollButton" (click)="scrollDown()" class="icon">
    <ion-icon name="chevron-down-circle-outline"></ion-icon>
  </span>
</div>

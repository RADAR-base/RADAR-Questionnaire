<ion-list radio-group>
  <ul>
    <li *ngFor="let item of items">
      <ion-item no-lines>
        <ion-radio
          [value]="item.value"
          [id]="item.id"
          (ionSelect)="onInputChange(item.value)"
        ></ion-radio>
        <ion-label dir="auto">{{ item.response }}</ion-label>
      </ion-item>
    </li>
  </ul>
</ion-list>

<ion-list>
  <ion-radio-group>
    <ion-item lines="none" *ngFor="let item of items">
      <ion-radio
        [value]="item.value"
        [id]="item.id"
        (ionSelect)="onInputChange(item.value)"
      ></ion-radio>
      <ion-label dir="auto">{{ item.response }}</ion-label>
    </ion-item>
  </ion-radio-group>
</ion-list>

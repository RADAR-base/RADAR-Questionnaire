<ion-list radio-group>
  <ul>
    <li
      *ngFor="let item of items"
      class="item-md"
    >
      <ion-label [attr.for]="item.id">{{ item.value }}</ion-label>
      <ion-radio
        [value]="item.value"
        [disabled]="!currentlyShown"
        [id]="item.id"
        (ionSelect)="onInputChange($event)"
      ></ion-radio>
    </li>
  </ul>
</ion-list>
<div class="padding">
  <div class="labelLeft">{{ labelLeft }}</div>
  <div class="labelRight">{{ labelRight }}</div>
</div>

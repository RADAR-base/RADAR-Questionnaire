<ion-list radio-group>
  <ion-radio-group>
    <ion-item no-lines *ngFor="let item of items" class="item-md">
      <ion-label [attr.for]="item.id" dir="auto">{{ item.value }}</ion-label>
      <ion-radio
        [value]="item.value"
        [id]="item.id"
        (ionSelect)="onInputChange(item.value)"
      ></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
<div class="padding">
  <div class="labelLeft">{{ labelLeft }}</div>
  <div class="labelRight">{{ labelRight }}</div>
</div>

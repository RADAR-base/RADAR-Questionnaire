<ion-radio-group>
  <ion-row>
    <ion-col
      [size]="colSize"
      *ngFor="let item of items; let i = index"
      [class.checked]="i == checkedItem"
      (click)="onInputChange(item.value)"
      (tap)="onInputChange(item.value)"
    >
      <ion-radio
        [value]="item.value"
        [id]="item.id"
        (ionSelect)="onInputChange(item.value)"
      ></ion-radio>
      <ion-label [attr.for]="item.id" dir="auto">{{ item.value }}</ion-label>
    </ion-col>
  </ion-row>
</ion-radio-group>

<div class="padding">
  <div class="labelLeft">{{ labelLeft }}</div>
  <div class="labelRight">{{ labelRight }}</div>
</div>

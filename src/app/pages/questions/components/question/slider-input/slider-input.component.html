<div class="value">
  <div class="value-number">{{ value }}</div>
</div>
<ion-range
  [min]="min"
  [max]="max"
  [step]="step"
  snaps="true"
  pin="true"
  [(ngModel)]="value"
  (ngModelChange)="onInputChange()"
>
  <ion-label range-left>{{ min }}</ion-label>
  <ion-label range-right>{{ max }}</ion-label>
</ion-range>

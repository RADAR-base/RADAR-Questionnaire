<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Weekly Reports
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div text-center class="report-dates"><h2>29th Apr - 5th May</h2></div>
    
    <div class="report-card">
      <ion-slides pager="true">
        <ion-slide>
          <h2 class="report-line">Feedback<br><div class="line">.</div></h2>
          <div><img src="assets/imgs/mockreport.png" alt="mockreport"></div>
          <div><p class="report-summary-text report-line">Well done. Keep it up!</p></div>
        </ion-slide>

        <ion-slide>
          <h2>Steps<br><div class="line">.</div></h2>
          <div><img src="assets/imgs/mockreport.png" alt="mockreport"></div>
          <div><p class="report-summary-text">Well done. Keep it up!</p></div>
        </ion-slide>

        <ion-slide>
          <h2>Heart rate<br><div class="line">.</div></h2>
          <div><img src="assets/imgs/mockreport.png" alt="mockreport"></div>
          <div><p class="report-summary-text">Well done. Keep it up!<br><br><br></p></div>
        </ion-slide>
      </ion-slides>
      
    </div>

    

</ion-content>
